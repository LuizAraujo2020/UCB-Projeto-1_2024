<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="./css/global.css">

    <title>Profiler - Entrar</title>
</head>

<body class="paiHome">
    <div class="container-login card-custom shadow-far">
        <div class="row" devc><!-- @JulianaTyelle Esse `devc` é o quê?-->
            <div class="col-12 text-center mt-4 mb-3">
                <div class="box"></div>
                <img src="./images/Profiler.png" alt="" width="200" height="50">
                <div class="row mt-3 ms-5 me-5"></div>
                <h4 class="text-center">Login</h4>
            </div>
        </div> <!-- End: Row 1 -->

        <form action="/login" method="POST" class="form">

            <div class="row mt-5 mb-3 ms-5 me-5">
                <label for="termo">Nome de Usuário / E-mail</label>
                <input class="row mt-2" type="text" name="termo" id="termo" placeholder="" required>                
            </div>

            <div class="row mb-3 ms-5 me-5">
                <label for="senha">Senha</label>
                <input class="row mt-2" type="password" name="senha" id="senha" placeholder="" required>
            </div>

            <div class="row">
                <a href="#" class="forgot-password">Esqueci a senha</a>
            </div>

            <div class="row mt-5 ms-5 me-5"></div>

            <div class="row mt-5 mb-5 ms-5 me-5">
                <div class="text-center">
                    <input class="col-5 " type="submit" value="CADASTRAR">
                    <input class="col-5 bg-entrar-login-cadastro-signup-search ms-2" type="submit" value="ENTRAR">
                </div>
            </div>

        </form>

    </div> <!-- End: Container -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
