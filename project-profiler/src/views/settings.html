        <div class="paiHome teste222">
            <form action="/settings" method="POST" class="form">
            
                <!-- Username -->
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <label for="settingsUsuario">Nome de usuário:</label>
                    <input class="row mt-2" type="text" name="settingsUsuario" id="settingsUsuario" value="{{#usuario}}{{usuario.usuario}}{{/usuario}}">
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsConfirmarUsuario">Confirmar nome de usuário:</label>
                    <input class="row mt-2" type="text" name="settingsConfirmarUsuario" id="settingsConfirmarUsuario">
                </div>


                <!-- Email -->
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <label for="settingsEmail">E-mail:</label>
                    <input class="row mt-2" type="text" name="settingsEmail" id="settingsEmail" value="{{usuario.email}}">
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsConfirmEmail">Confirmar e-mail:</label>
                    <input class="row mt-2" type="text" name="settingsConfirmEmail" id="settingsConfirmEmail">
                </div>


                <!-- PAssword -->
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <label for="settingsSenhaAtual">Senha atual:</label>
                    <input class="row mt-2" type="password" name="settingsSenhaAtual" id="settingsSenhaAtual">
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsSenhaNova">Senha nova:</label>
                    <input class="row mt-2" type="password" name="settingsSenhaNova" id="settingsSenhaNova">
                </div>
            
                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsConfirmarSenha">Confirmar senha nova:</label>
                    <input class="row mt-2" type="password" name="settingsConfirmarNovaSenha" id="settingsConfirmarSenha">
                </div>

            
                <!-- Buttons -->
                <div class="row mt-5 mb-5 ms-5 me-5">
                    <div class="text-center col-5">
                        {{#usuario}}
                        <a href="/?user={{usuario.email}}" target="_self">CANCELAR</a>
                        <!-- <input type="submit" value="CANCELAR"> -->
                        {{/usuario}}
                    </div>

                    <div class="text-center col-5">
                        <input type="submit" value="SALVAR">
                    </div>
                </div>
            
                <div class="row mt-5 ms-5 me-5"></div>
            </form>
        </div>
