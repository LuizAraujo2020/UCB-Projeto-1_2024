<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="../static/css/global.css">
        <title>Profiler - {{ user.name }} </title>
    </head>

    <body class="paiHome">
    <div class="container">
        <!-- <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="/index" class="navbar-brand">
                    <img src="./images/Profiler.png" alt="" width="120" height="30">
                </a>
            </div>
        </nav> -->

        <div class="card-custom shadow-far">
            <h1 class="text-center text-logo">Profiler</h1>
            <h1 class="text-center">Editar Cadastro</h1>

            {{#fail}}
            <div class="alert alert-danger mt-1 ms-5 me-5" role="alert">
                {{{fail}}}
            </div>
            {{/fail}}

            <form action="/settings" method="POST" class="form">
            
                <!-- Username -->
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <label for="settingsUsuario">Nome de usuário:</label>
                    <input class="row mt-2" type="text" name="settingsUsuario" id="settingsUsuario" value="{{#usuario}}{{usuario.usuario}}{{/usuario}}">
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsConfirmarUsuario">Confirmar nome de usuário:</label>
                    <input class="row mt-2" type="text" name="settingsConfirmarUsuario" id="settingsConfirmarUsuario">
                </div>


                <!-- Email -->
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <label for="settingsEmail">E-mail:</label>
                    <input class="row mt-2" type="text" name="settingsEmail" id="settingsEmail" value="{{usuario.email}}">
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsConfirmEmail">Confirmar e-mail:</label>
                    <input class="row mt-2" type="text" name="settingsConfirmEmail" id="settingsConfirmEmail">
                </div>


                <!-- PAssword -->
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <label for="settingsSenhaAtual">Senha atual:</label>
                    <input class="row mt-2" type="password" name="settingsSenhaAtual" id="settingsSenhaAtual">
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsSenhaNova">Senha nova:</label>
                    <input class="row mt-2" type="password" name="settingsSenhaNova" id="settingsSenhaNova">
                </div>
            
                <div class="row mb-3 ms-5 me-5">
                    <label for="settingsConfirmarSenha">Confirmar senha nova:</label>
                    <input class="row mt-2" type="password" name="settingsConfirmarNovaSenha" id="settingsConfirmarSenha">
                </div>

            
                <!-- Buttons -->
                <div class="row mt-5 mb-5 ms-5 me-5">
                    <!-- <div class="text-center col-4"> -->
                        <!-- {{#usuario}} -->
                        <a href="/?user={{usuario.email}}" class="btn btn-secondary col-3" target="_self">CANCELAR</a>
                        <!-- <input type="submit" value="CANCELAR"> -->
                        <!-- {{/usuario}} -->
                    <!-- </div> -->
                    <div class="col-1"></div>
                    <!-- <div class="text-center col-4"> -->

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger col-3" data-bs-toggle="modal" data-bs-target="#deleteConfirmation">
                        DELETAR
                    </button>

                    <!-- </div> -->
                    <div class="col-1"></div>
                    <!-- <div class="text-center col-4"> -->
                        <input type="submit" class="btn btn-primary col-3" value="SALVAR">
                    <!-- </div> -->
                </div>
            
                <div class="row mt-5 ms-5 me-5"></div>
            </form>
        </div>

        
        <!-- Modals -->
        <div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-custom shadow-far">
                    <div class="modal-header">
                        <h2 class="modal-title" id="deleteConfirmation">Deletar usuário?</h2>
                        <button type="button" class="btn-close shadow-near" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <p>Todas as informações do seguinte Usuário serão perdidas:</p>
                        <p>{{ usuario.usuario }}</p>
                        <p>{{ usuario.email }}</p>
                        <p>Realmente deseja DELETAR esse Usuário?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                        <!-- <button type="button" class="btn btn-danger">DELETAR</button> -->
                        <a target="_self" class="btn btn-danger" href="/delete">DELETAR</a>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- End Container -->
<div class="Footer mt-5">
    <div id="filhaFooter">
        <img src="./images/Footer.png" height="70">
    </div>
</div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
