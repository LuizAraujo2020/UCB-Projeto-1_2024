<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="../static/css/global.css">

        <title>Profiler - {{ user.name }} </title>
    </head>

    <body class="paiHome">
        <div class="container">
            <div class="card-custom shadow-far">
                <!-- <h1 class="text-center text-logo">Profiler</h1> -->
                <div class="row mt-5">
                    <div class="col-4"></div>
                    <img class="col-4" alt="Profiler logo." src="../static/images/Profiler.png"/>
                    <div class="col-4"></div>
                </div>
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <div class="col-4"></div>
                    <h1 class="col-4 text-center">Editar Cadastro</h1>
                    <div class="col-4"></div>
                </div>
                <div class="row mt-5 mb-3 ms-5 me-5">
                    <div class="col-12">
                        {{#fail}}<div class="row alert alert-danger mt-1 ms-5 me-5 text-center" role="alert">{{{fail}}}
                        </div>{{/fail}}
                    </div>
                </div>

                <form action="/settings" method="POST" class="form">
                    <!-- ===================================================================================================================== -->
                    <!-- ======= EMAIL  -->
                    <div class="row mt-5 mb-3 ms-5 me-5">
                        <label for="settingsUsuario">Nome de usuário:</label>
                        <input class="col-12 mt-2" type="text" name="settingsUsuario" id="settingsUsuario"
                            value="{{#usuario}}{{usuario.usuario}}{{/usuario}}">
                    </div>

                    <div class="row mb-3 ms-5 me-5">
                        <label for="settingsConfirmarUsuario">Confirmar nome de usuário:</label>
                        <input class="col-12  mt-2" type="text" name="settingsConfirmarUsuario"
                            id="settingsConfirmarUsuario">
                    </div>
                    <!-- ===================================================================================================================== -->
                    <!-- ======= EMAIL  -->
                    <div class="row mt-5 mb-3 ms-5 me-5">
                        <label for="settingsEmail">E-mail:</label>
                        <input class="col-12  mt-2" type="text" name="settingsEmail" id="settingsEmail"
                            value="{{usuario.email}}">
                    </div>

                    <div class="row mb-3 ms-5 me-5">
                        <label for="settingsConfirmEmail">Confirmar e-mail:</label>
                        <input class="col-12  mt-2" type="text" name="settingsConfirmEmail" id="settingsConfirmEmail">
                    </div>
                    <!-- ===================================================================================================================== -->
                    <!-- ======= PASSWORD -->
                    <div class="row mt-5 mb-3 ms-5 me-5">
                        <label for="settingsSenhaAtual">Senha atual:</label>
                        <input class="col-12  mt-2" type="password" name="settingsSenhaAtual" id="settingsSenhaAtual">
                    </div>

                    <div class="row mb-3 ms-5 me-5">
                        <label for="settingsSenhaNova">Senha nova:</label>
                        <input class="col-12  mt-2" type="password" name="settingsSenhaNova" id="settingsSenhaNova">
                    </div>

                    <div class="row mb-3 ms-5 me-5">
                        <label for="settingsConfirmarSenha">Confirmar senha nova:</label>
                        <input class="col-12 mt-2" type="password" name="settingsConfirmarNovaSenha"
                            id="settingsConfirmarSenha">
                    </div>
                    <!-- ===================================================================================================================== -->
                    <!-- ======= BUTTONS  -->
                    <div class="row mt-5 mb-5 ms-5 me-5">
                        <a href="/?user={{usuario.email}}" class="col-3 btn-custom a-custom-secondary"
                            target="_self">CANCELAR</a>

                        <div class="col-1"></div>

                        <button type="button" class="col-3 btn-custom custom-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmation">
                            DELETAR
                        </button>

                        <div class="col-1"></div>

                        <input type="submit" class="col-3 btn-custom custom-primary" value="SALVAR">
                    </div>

                    <div class="row mt-5 ms-5 me-5"></div>
                </form>
            </div>
            <!-- ===================================================================================================================== -->
            <!-- ======= MODAL DELETE USER  -->
            <div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal-custom shadow-far">
                        <div class="modal-header">
                            <h2 class="modal-title" id="deleteConfirmation">Deletar usuário?</h2>
                            <button type="button" class="btn-close shadow-near" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>

                        <div class="modal-body mb-5 mt-5" style="background-color: rgb(230, 230, 230);">
                            <p class="mb-5">{{ usuario.usuario }}, todas as informações do seu perfil serão perdidas!
                            </p>
                            <p>Realmente deseja DELETAR seu cadastro?</p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn-custom custom-secondary"
                                data-bs-dismiss="modal">CANCELAR</button>
                            <a target="_self" class="btn-custom custom-danger a-custom-secondary"
                                href="/delete">DELETAR</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- End Container -->
        <div class="Footer mt-5">
            <div id="filhaFooter">
                <img src="./images/Footer.png" height="70">
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
