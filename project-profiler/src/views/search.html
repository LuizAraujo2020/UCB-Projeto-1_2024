<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../static/css/normalize.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/global.css">
        <link rel="stylesheet" href="./css/global.css">

        <title>Profiler - Cadastro</title>
    </head>

    <body class="paiHome">
        <div class="container-register card-custom shadow-far">
            <div class="row"  devc>
                <div class="col-12 text-center mt-4 mb-3">
                    <div class="box"></div>
                    <img src="./images/Profiler.png" alt="" width="200" height="50">
                    <div class="row mt-3 ms-5 me-5"></div>
                    <h4 class="text-center">Buscar Profissional</h4>
                </div>
            </div> <!-- End: Row 1 -->
    
            <div class="row">
                <div class="col-11 text-center">
                    <!-- <h1 class=" text-center">Profiler</h1>
                    <h2 class=" text-center">Buscar Profissional</h2> -->
                    {{#fail}}
                    <div class="alert alert-danger mt-1" role="alert">
                        {{fail}}
                    </div>
                    {{/fail}}
                </div>
            </div>


            <form action="/search" method="POST" class="form mt-5">

                <div class="row mt-5 mb-3 ms-5 me-5">
                    <!-- <label for="usuario">Email / Nome de Usuário:</label> -->
                    <select class="col-8" name="tipo" id="tipo">
                        <option value="usuario">Nome de Usuário</option>
                        <option value="email">E-mail</option>
                        <option value="cargo">Cargo</option>
                        <option value="hardskills">Hardskills</option>
                        <option value="softskills">Softskills</option>
                    </select>
                </div>

                <div class="row mb-3 ms-5 me-5">
                    <label for="termo">Termo da pesquisa:</label>
                    <input class="row mt-2" type="text" name="termo" id="termo" required>
                </div>


                <div class="row mt-5 mb-5 ms-5 me-5">
                    <div class="text-center">
                        <input class="col-5 bg-entrar-login-cadastro-signup-search" type="submit" value="BUSCAR">
                    </div>
                </div>
            </form>

        </div> <!-- End: Container -->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
