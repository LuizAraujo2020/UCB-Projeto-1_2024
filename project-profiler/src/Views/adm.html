<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADMINISTRATIVE PANEL</title>

        <link rel="stylesheet" href="../static/normalize.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/global.css">
    </head>

    <body class="bg-dark bg-gradient vh-100 vh-100 text-white">
        <div class="container bg-dark" style="min-height: 70vh;">
            <div class="row mb-5">
                <div class="col-12 text-center">
                    <h1>ADMINISTRATIVE PANEL</h1>
                </div>
            </div> <!-- End: Row 1 -->

<!-- ===================================================================================================================== -->
<!-- ======= BUTTONS USER  -->
            <div class="row mb-5">
                <div class="col-4"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary">LIST USERS</button>
                </div>
                <div class="col-2">
                    <!-- <button type="button" class="btn btn-success">CREATE USER</button> -->

                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#createUserModal">
                        CREATE USER
                    </button>
                </div>
                <div class="col-4"></div>
            </div> <!-- End: Row 2 -->

<!-- ===================================================================================================================== -->
<!-- ======= MAIN CONTENT -->
            <section>
                <article class="my-3" id="tables">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">EMAIL</th>
                                <th scope="col">PASSWORD</th>
                                <th scope="col">DEL</th>
                                <th scope="col">EDIT</th>
                            </tr>
                        </thead>
<!-- ===================================================================================================================== -->
<!-- ======= TABLE CONTENT  -->
                        <tbody>
                            {{#usuarios}}
                            <tr>
                                <td>{{id}}</td>
                                <td>{{email}}</td>
                                <td>{{senha}}</td>
                                <td>
                                    <form action="/adm-delete-user" method="POST">
                                        <input type="hidden" name="delete" value="{{email}}">

                                        <button type="submit" class="btn btn-sm btn-outline-danger">X</button>
                                    </form>
<!-- ===================================================================================================================== -->
<!-- ======= MODAL EDIT USER  -->
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal"
                                        data-bs-target="#editUserModal{{id}}">
                                        E
                                    </button>

                                    <form action="/adm-edit-user" method="POST">
                                        <div class="modal fade" id="editUserModal{{id}}" tabindex="-1"
                                            aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" style="color: black;"
                                                            id="exampleModalCenteredScrollableTitle">EDIT USER:
                                                            #{{id}}</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!-- <input type="hidden" name="delete" value="{{email}}"> -->
                                                        <input type="text" name="id" class="form-control"
                                                            style="margin-bottom: 20px;" value="{{id}}">
                                                        <input type="text" name="usuario" class="form-control"
                                                            style="margin-bottom: 20px;" value="{{usuario}}">
                                                        <input type="email" name="email" class="form-control"
                                                            style="margin-bottom: 20px;" value="{{email}}">
                                                        <input type="text" name="senha" class="form-control"
                                                            style="margin-bottom: 20px;" value="{{senha}}">

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Save
                                                            changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            {{/usuarios}}
                        </tbody>
                    </table>
                </article>
            </section>
<!-- ===================================================================================================================== -->
<!-- ======= MODAL CREATE USER  -->
            <form action="/adm-create-user" method="POST">
                <div class="modal fade" id="createUserModal" tabindex="-1"
                    aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" style="color: black;" id="exampleModalCenteredScrollableTitle">
                                    CREATE USER</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- <input type="hidden" name="delete" value="{{email}}"> -->
                                <input type="text" name="usuario" class="form-control" style="margin-bottom: 20px;"
                                    placeholder="Username">
                                <input type="email" name="email" class="form-control" style="margin-bottom: 20px;"
                                    placeholder="Email">
                                <input type="password" name="senha" class="form-control" style="margin-bottom: 20px;"
                                    placeholder="****">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div> <!-- End: Container -->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
