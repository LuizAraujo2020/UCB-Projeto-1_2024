<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../static/css/normalize.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/global.css">
        <link rel="stylesheet" href="./css/global.css">

        <title>Profiler - Resultado da Busca</title>
    </head>

    <body class="paiHome">
        <div class="container-searchResult card-custom shadow-far">
            <div class="row"  devc>
                <div class="col-12 text-center mt-4 mb-3">
                    <div class="box"></div>
                    <img src="./images/Profiler.png" alt="" width="200" height="50">
                    <div class="row mt-3 ms-5 me-5"></div>
                    <h4 class="text-center">Buscar Profissional</h4>
                </div>
            </div> <!-- End: Row 1 -->
                        
            <div class="row">
                <div class="col-9 text-center me-5">
                    {{#fail}}
                    <div class="alert alert-danger text-center mt-1 me-5" role="alert">
                        {{fail}}
                    </div>
                    {{/fail}}
                </div>
            </div>

            <form action="/search" method="POST" class="form">

                <div class="row mt-4 mb-5 ms-5 me-5">
                    <div class="text-center">
                        <a href="/search" class="col-5 a-custom-login" id="" target="_self">NOVA BUSCA</a>
                        <!-- <input class="col-5 bg-entrar-login-cadastro-signup-search" type="submit" value="Nova Busca"> -->
                    </div>
                </div>


                {{#list}}
                <!-- <div class="container"> -->

                    {{#direita}}
                    <div class="mt-2 ms-5 me-5 bg-searchResult-left">
                        <div class="bg-align-image-left">
                            <img class="ms-2" src="./uploads/{{foto}}" alt="" width="80" height="80">
                            <a id="search-result-btn" href="/?user={{email}}" target="_self">
                                <div class="text-start ms-3 me-5 pt-2 pb-2">
                                    <h5 class="search-text">{{nome}}</h5>
                                    <h6 class="search-text">{{cargo}}</h6>
                                    <h6 class="search-text">{{estado}}, {{pais}}</h6>
                                </div>
                            </a>
                        </div>
                    </div>
                    {{/direita}}

                    {{^direita}}
                        <div class="mt-2 ms-5 me-5 bg-searchResult-right">
                            <div class="bg-align-image-right">
                                <a id="search-result-btn" href="/?user={{email}}" target="_self">
                                    <div class="text-end ms-5 me-3 pt-2 pb-2">
                                        <h5 class="search-text">{{nome}}</h5>
                                        <h6 class="search-text">{{cargo}}</h6>
                                        <h6 class="search-text">{{estado}}, {{pais}}</h6>
                                    </div>
                                </a>
                                <img src="./uploads/{{foto}}" alt="" width="80" height="80">
                            </div>
                        </div>
                    {{/direita}}

                <!-- </div> -->
                {{/list}}

                <!-- Fala por o torque o nome, cargo e escudo vêm do backend como um objet Profile -->
                <!-- <div class="mt-2 ms-5 me-5 bg-searchResult-right">
                    <div class="bg-align-image-right">
                        <a id="search-result-btn" href="/?user={{email}}" target="_self">
                            <div class="text-end ms-5 me-3 pt-2 pb-2">
                                <h5 class="search-text">{{nome}}</h5>
                                <h6 class="search-text">{{cargo}}</h6>
                                <h6 class="search-text">{{estado}}, {{pais}}</h6>
                            </div>
                        </a>
                        <img src="../static/images/profilePhoto.png" alt="" width="80" height="80">
                    </div>
                </div> -->

                <div class="row mt-4 mb-5 ms-5 me-5">

            </form>

        </div><!-- End Container -->
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
